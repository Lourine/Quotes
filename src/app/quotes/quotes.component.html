<div>
  <h1 class="text-center">Inspirational Quotes</h1>
  <hr>
  <ul>
    <li *ngFor='let quote of quote ; let i=index'>
      <h5>{{quote.name}}</h5>
      <button (click)='toggleDetails(i)' class="btn btn-primary">Show Details</button>
      <app-quote-details *ngIf='quote.showDetails'[quote]='quote' (isRead)='deleteQuote($event,i)'></app-quote-details>
     </li>
  </ul>
  <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
</div>
