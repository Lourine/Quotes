
<div class="container-fluid">
  <h4 class="text-center">Add Quote</h4>
  <hr>
  <form (ngSubmit) ='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="name">Quote</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]= "quoteStr" name="name"  #name='ngModel'>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" required class="form-control" id="author"[(ngModel)]="quoteAuthor" name="author"  #author='ngModel'>
      <div [hidden]="author.valid || name.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="submittedBy">Submitted By:</label>
      <input type='text' id="submittedBy" required [(ngModel)]="quotePublisher" name="submittedBy"  #submittedBy='ngModel'>
      <div [hidden]="submittedBy.valid || name.pristine" class="alert alert-danger">
        <p>Submitted By: is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="publishDate">Published:</label>
      <input type='datetime-local' id="publishDate" required [(ngModel)]="quoteDate" name="publishDate"  #publishDate='ngModel'>
      <div [hidden]="publishDate.valid || name.pristine" class="alert alert-danger">
        <p>Publish Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success"[disabled]="!quoteForm.form.valid">Add Quote</button>
    
  </form>
</div>
