<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form (ngSubmit) ='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"  #name='ngModel'>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>

      </div>
      <div class="form-group">

          <label for="author">Author:</label>
          <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author"  #author='ngModel'>
          <div [hidden]="author.valid || name.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>

      </div>
      <div class="form-group">
          <label for="submittedBy">Submitted By:</label>
          <input type='text' id="submittedBy" required [(ngModel)]="newQuote.submittedBy" name="submittedBy"  #submittedBy='ngModel'>
          <div [hidden]="submittedBy.valid || name.pristine" class="alert alert-danger">
            <p>Submitted By: is required</p>
          </div>

      </div>
      <div class="form-group">
        <label for="publishDate">Published:</label>
        <input type='datetime-local' id="publishDate" required [(ngModel)]="newQuote.publishDate" name="publishDate"  #publishDate='ngModel'>
        <div [hidden]="publishDate.valid || name.pristine" class="alert alert-danger">
          <p>Publish Date is required</p>
        </div>>
        

    </div>
    <div class="form-group">
      <label for="votes">Votes:</label>
      <input type='number' id="votes"  [(ngModel)]="newQuote.votes" name="votes"  #votes='ngModel'>
      
  </div>
  <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
