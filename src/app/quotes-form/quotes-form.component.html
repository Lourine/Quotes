<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <form>
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name">

      </div>
      <div class="form-group">

          <label for="author">Author:</label>
          <input type="text" required class="form-control" id="author">

      </div>
      <div class="form-group">
          <label for="submittedBy">Submitted By:</label>
          <input type='text' id="submittedBy" required>

      </div>
      <div class="form-group">
        <label for="publishDate">Published:</label>
        <input type='datetime-local' id="publishDate" required>
        

    </div>
    <div class="form-group">
      <label for="votes">Votes:</label>
      <input type='number' id="votes" required>

  </div>
  </form>
</div>
